<ion-header class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        Sign Up
      </ion-card-title>

      <ion-card-subtitle>
        Create an account to get started
      </ion-card-subtitle>
  
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input name="names" type="text" placeholder="Full Name">
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="names" type="text" placeholder="Phone No.">
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="email" type="text" placeholder="Email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
