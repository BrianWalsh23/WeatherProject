<ion-header class="ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src= "../assets/images/header1.png"></ion-img>

  </ion-card>

    <ion-card-content>
      <div class="wrapform">
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" name="password" [(ngModel)]="password" placeholder="********" required></ion-input>
        </ion-item>
      </div>
      <div class="password_forgot">
          <ion-button fill="clear">Forgot Password?</ion-button>
      </div>
    </ion-card-content>

</ion-content>
